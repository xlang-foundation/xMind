# Agent Schema Definition
type: object
properties:
  name:
    type: string
  type:
    type: string
    enum: [action, agent, compositeAgent, library]
  version:
    type: string
  description:
    type: string
  inputs:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        formats:
          type: array
          items:
            type: string
          description: "Optional"
  outputs:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        formats:
          type: array
          items:
            type: string
          description: "Optional"
  source:
    type: object
    properties:
      python:
        type: [string, array]
      xlang:
        type: [string, array]
      shared_lib:
        type: [string, array]
  parameters:
    type: object
    additionalProperties:
      type: string
  group:
    type: string
    description: "Optional"
  imports:
    type: array
    items:
      type: object
      properties:
        file:
          type: string
        alias:
          type: string
  nodes:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
          enum: [function, action, agent]
        description:
          type: string
        inputs:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              formats:
                type: array
                items:
                  type: string
                description: "Optional"
        outputs:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              formats:
                type: array
                items:
                  type: string
                description: "Optional"
        source:
          type: object
          properties:
            python:
              type: string
            xlang:
              type: string
            shared_lib:
              type: string
        parameters:
          type: object
          additionalProperties:
            type: string
        group:
          type: string
          description: "Optional"
  connections:
    type: array
    items:
      type: object
      properties:
        fromNodeName:
          type: string
        fromPinName:
          type: string
          description: "Optional"
        toNodeName:
          type: string
        toPinName:
          type: string
          description: "Optional"
  groups:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        nodes:
          type: array
          items:
            type: string
    description: "Optional"
required:
  - name
  - type
  - version
  - description
  - nodes
  - connections
