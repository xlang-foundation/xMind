name: AgentLibrary
type: library
version: 1.0
description: "This is a library of agents."

agents:
  - name: AgentA
    description: "This is Agent A, responsible for processing input data and producing output."
    inputs:
      - name: input1
        formats: ["format1", "format2"]
      - name: input2
        formats: ["format3"]
    outputs:
      - name: output1
        formats: ["format1"]
      - name: output2
        formats: ["format2"]
    source:
      python: "agent_a.py"
      xlang: "agent_a.x"
      shared_lib: "libagent_a.so"
    parameters:
      param1: "value1"
      param2: "value2"
    group: Group1

  - name: AgentB
    description: "This is Agent B, which receives data from Agent A and processes it further."
    inputs:
      - name: input1
        formats: ["format1"]
      - name: input2
        formats: ["format2"]
    outputs:
      - name: output1
        formats: ["format3"]
    source:
      python: "agent_b.py"
      xlang: "agent_b.x"
      shared_lib: "libagent_b.so"
    parameters:
      param1: "value1"
      param2: "value2"
    group: Group2
