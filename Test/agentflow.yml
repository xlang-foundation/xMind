# Example Configuration
name: SuperAgent007
type: agent|compositeAgent|library
version: 1.0
Description: "This is a super agent that processes data in a complex way."
inputs:
    - name: input1
      connecto: AgentA.input1
    - name: AgentA.input2
    
imports:
  - file: "other_agents.yml"
    alias: "other"
  - file: "planning.yml"
    alias: "planner"

agents:
  - name: AgentA
    description: "This is Agent A, responsible for processing input data and producing output."
    inputs:
      - name: input1
        formats: ["format1", "format2"]
      - name: input2
        formats: ["format3"]
    outputs:
      - name: output1
        formats: ["format1"]
      - name: output2
        formats: ["format2"]
    source:
      python: "agent_a.py"
      xlang: "agent_a.x"
      shared_lib: "libagent_a.so"

    parameters:
      param1: "value1"
      param2: "value2"
    group: Group1

  - name: AgentB
    description: "This is Agent B, which receives data from Agent A and processes it further."
    inputs:
      - name: input1
        formats: ["format1"]
      - name: input2
        formats: ["format2"]
    outputs:
      - name: output1
        formats: ["format3"]
    source:
      python: "agent_b.py"
      xlang: "agent_b.x"
      shared_lib: "libagent_b.so"
    parameters:
      param1: "value1"
      param2: "value2"
    group: Group2

  - name: AgentC
    description: "This is Agent C, the final agent in the processing chain."
    inputs:
      - name: input1
        formats: ["format3"]
    outputs:
      - name: output1
        formats: ["format4"]
    source:
      python: "agent_c.py"
      xlang: "agent_c.x"
      shared_lib: "libagent_c.so"
    parameters:
      param1: "value1"
      param2: "value2"
    group: Group1

connections:
  - fromNodeName: AgentA
    fromPinName: output1
    toNodeName: AgentB
    toPinName: input1
  - fromNodeName: AgentB
    fromPinName: output1
    toNodeName: AgentC
    toPinName: input1
  - fromNodeName: other.AgentX
    fromPinName: output1
    toNodeName: AgentA
    toPinName: input2
  - fromNodeName: planner.AgentY
    fromPinName: input1
    toNodeName: AgentB
    toPinName: input2

