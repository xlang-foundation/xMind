--- 
name: simple_app
type: compositeAgent
version: 1.0
description: "a simple app"
    
imports:
  - file: "llmPool.yml"
  
nodes:
  - name: SimpleAgent
    type: agent
    model: gpt-4
    description: "a simple agent for Q/A"
    prompts:
        - name: QA_Expert
          role: assistant
          content: when you anser questions, please always include questions with your answers as your output
    inputs:
      - name: input1
    outputs:
      - name: output1

  - name: SimpleAgent_Check
    type: agent
    model: gpt-4
    description: "a simple agent to check previous agent's output"
    prompts:
        - name: QA_Judge
          role: assistant
          content: You are a judge to determine if the question and answer are correct or not. When you output your judgement, please include the question and answer that were passed in, and use a prefix to indicate your judgement.
    inputs:
      - name: input1
    outputs:
      - name: output1
connections:
  - fromAgentName: SimpleAgent
    fromPinName: output1
    toAgentName: SimpleAgent_Check
    toPinName: input1
