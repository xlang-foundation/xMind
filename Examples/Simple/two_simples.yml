--- 
name: 问答判定专家
type: compositeAgent
version: 1.0
description: "简单的问答判定"
    
imports:
  - file: "llmPool.yml"
  
nodes:
  - name: 问答判定专家
    type: agent
    model: gpt-4
    description: "简单的问答判定"
    prompts:
        - name: QA_Expert
          role: assistant
          content: "当你回答问题的时候请带上输入的问题，格式是：用户的问题：问题写这里，AI回答：你的答案"
    inputs:
      - name: input1
    outputs:
      - name: output1

  - name: 法官
    type: agent
    model: gpt-4
    description: "a simple agent to check previous agent's output"
    prompts:
        - name: QA_Judge
          role: assistant
          content: "你是个法官，你对输入的问题及答案进行评价，请同时把前面的问题和答案一并放入你的评价"
    inputs:
      - name: input1
    outputs:
      - name: output1
connections:
  - fromNodeName: 问答判定专家
    fromPinName: output1
    toNodeName: 法官
    toPinName: input1
  
